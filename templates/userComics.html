<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <form method="GET" action="/">
      <button class="button is-primary">Home</button>
    </form>
        <form method="GET" action="/userComics">
      <button class="button is-primary">Saved Comics</button>
    </form>
        <form method="POST" action="/random">
      <button class="button is-primary">Random Comic</button>
    </form>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <table class="table is-bordered">
  		<thead>
		<tr>
			<th>Comic</th>
			<th>Title</th>
			<th>Alt</th>
			<th>Comic Number</th>
			<th>Date</th>
			<th>Remove</th>
			<th>Mark as Read</th>
		</tr>
		</thead>
		<tbody>
		{% for item in favComics %}
			<tr>
				<td><a href='{{item.img}}'><img src="{{ item.img }}" width=2000px; height=2000px;></img></a></td>
				<td><h1> {{ item.title }} </h1></td>
				<td><h2> {{ item.alt }}</h2></td>
				<td><h2> {{ item.num }}</h2></td>
				<td><h2>{{item.date}}</h2></td>

				<td>
					<form method="POST" action="/delete/{{item.num}}">
						<button class="button is-danger">Remove</button>
					</form>
				</td>
				<td>
					{% if item.read == 'true' %}
    					 <form method="POST" action="/unread/{{item.num}}">
						<button class="button is-warning">Unread</button>
					{% else %}
    					 <form method="POST" action="/read/{{item.num}}">
						<button class="button is-success">Read</button>
					{% endif %}
					</form>
				</td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
    </div>
  </section>
  </body>
</html>
